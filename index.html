<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="An accessible form UI with profile completion tracking and interactive features"
    />
    <meta
      name="keywords"
      content="form, accessibility, profile, user interface, web form"
    />
    <meta name="author" content="Faiza Azam" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <title>Accessible Form UI</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Main Form -->
      <form action="#" method="post">
        <!-- Full Name Field -->
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="What should we call you?"
            aria-required="true"
          />
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="john@doe.com"
            aria-required="true"
            aria-invalid="true"
          />
          <span class="error-message">Email is already taken</span>
        </div>

        <!-- Password Field -->
        <div class="form-group password-container">
          <label for="password">Enter Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              aria-required="true"
            />
            <button
              type="button"
              class="show-password-btn"
              aria-label="Password is hidden"
            >
              <img
                src="./assets/eye.png"
                alt="show password"
                class="eye-icon"
              />
            </button>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group password-container">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              aria-required="true"
            />
            <button
              type="button"
              class="show-password-btn"
              aria-label="Password is hidden"
            >
              <img
                src="./assets/eye.png"
                alt="show password"
                class="eye-icon"
              />
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="update-profile-btn">
            Update Profile
          </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
          <div class="progress-container">
            <div class="progress-circle">
              <span class="progress-percentage">65%</span>
            </div>
            <h2>Profile Completeness</h2>
          </div>

          <!-- Checklist -->
          <div class="checklist-container">
            <ul class="checklist">
              <li class="completed">Create Account</li>

              <li>Invite your Friends</li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
